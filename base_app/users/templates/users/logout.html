{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <form style="display:inline-block" method="POST" action="{% url 'users/logout.html' %}">
    {% csrf_token %}
    <button type="submit">{{ title }}</button></form>
    <li class="last">{{ user.username }}</li>
{% endif %}
{% endblock %}
